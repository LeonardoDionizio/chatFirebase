<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="chat-container" *ngFor="let item of items | async">
        <a href="#">{{item.name}}</a>
        <p>{{item.message}}</p>
      </div>

    </div>
    <div class="row mg-top-50">
      <button class="btn btn-primary" (click)="login()" *ngIf="!name">Entrar com Facebook</button>
      <input type="text" id="message" *ngIf="name" placeholder="Digite sua mensagem" (keyup.enter)="chatSend($event.target.value)"
        [(ngModel)]="msgVal" />
    </div>
  </div>
</div>
